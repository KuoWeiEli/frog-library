type Book
  @model
  @key(name: "byStatus", fields: ["status", "createDate"], queryField: "bookByStatus")
{
  id: ID!
  name: String!
  author: String!
  tech: String!
  publisher: String!
  publishDate: String!
  status: String!
  createDate: String!
}

type User @model
{
  id: ID!
  email: String!
  empid: String!
  nameTW: String!
  nameEN: String!
  status: String!
}
